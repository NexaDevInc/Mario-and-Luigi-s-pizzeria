<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7dee9b0f32.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/styles_register.css">
        <link rel="icon" href="../static/img/logo.png">
    </head>
    <body>
        <h1>
            Register
        </h1>
        <form action="/register" method="post">
            <label for="username">
                <h3>
                    Username:
                </h3>
            </label>
            <input type="text" id="username" name="username" placeholder="Enter your username..." required>

            <label for="email">
                <h3>
                    Email:
                </h3>
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email..." required>
        
            <label for="password">
                <h3>
                    Password:
                </h3>
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your password..." required>

            <label for="reenter-password">
                <h3>
                    Re-enter Password:
                </h3>
            </label>
            <input type="password" id="reenter-password" name="reenter-password" placeholder="Re-enter your password..." required>

            <a href="/login">You already have an account?</a>
        
            <button type="submit">Register</button>
        </form>
        <script src="../static/js/functions_register.js"></script>
    </body>
</html>
