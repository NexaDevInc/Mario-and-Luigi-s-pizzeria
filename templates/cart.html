<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cart</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7dee9b0f32.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/styles_cart.css">
        <link rel="icon" href="../static/img/logo.png">
        <link rel="stylesheet" href="styles_cart.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header-left">
                    <img src="../static/img/logo.png" alt="Logo">
                    <h1>Cart</h1>
                </div>
                <div id="header-right">
                    <button type="button" onclick="window.location.href = '/Login'">Login</button>
                    <button type="button" id="signup-button" onclick="window.location.href = '/register'">Signup</button>
                </div>
            </div>
            
            <div id="content">
                <div id="sidebar">
                    <button type="button" id="back-button" onclick="window.location.href = '#Back'">
                        <i class="fa-solid fa-chevron-left"></i> Back
                    </button>
                </div>
                
                <div id="cart-items">
                    <h2>Your Shopping Cart</h2>
                    
                    
                    <div class="cart-item">
                        <div class="item-details">
                            <h3>Product Name</h3>
                            <p class = "product-names">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            <p>Price: $20.00</p>
                            <label>Quantity:</label>
                            <input type="number" value="1" min="1" class="quantity-input">
                            <p>Total: $20.00</p>
                            <button class="remove-button">Remove</button>
                        </div>
                    </div>
                    
                    <div id="cart-total">
                        <h3>Cart Total</h3>
                        <p>Subtotal: $20.00</p>
                        <p>Tax: $1.50</p>
                        <p><strong>Total: $21.50</strong></p>
                        <button id="checkout-button">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
